<ion-header>

</ion-header>

<ion-content>
  
  <ion-list-header>Follow us on Twitter</ion-list-header>

  <ion-item>
    <ion-icon name="ionic" item-start></ion-icon>
    <button ion-button block color="danger" (click)="centerList()">Center List</button>

    </ion-item>
</ion-list>
</ion-content>
